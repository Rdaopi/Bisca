services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rate_your_friends_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: rateyourfriendsDB
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rust Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rate_your_friends_app
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/rateyourfriendsDB?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./config.example.toml:/app/config.toml:ro
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
