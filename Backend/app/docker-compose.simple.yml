services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: bisca_app_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: biscaDB
      # Ottimizzazioni MongoDB
      MONGO_INITDB_WIREDTIGER_CACHE_SIZE_GB: 0.5
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Ottimizzazioni memoria MongoDB
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    cpus: "1.0"

  # Rust Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bisca_app
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/biscaDB?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./config.example.toml:/app/config.toml:ro
    restart: unless-stopped
    command: ["./bisca", "--dev"]
    # Ottimizzazioni memoria
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # Riduce l'uso di CPU
    cpus: "1.0"

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
